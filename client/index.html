<html>
  <head>
    <title>game game kevin</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="visits"></div>
    <canvas id="canvas" width="800" height="610"></canvas>
    <div class="input-containers">
      <div class="input-label">Name:</div>
      <input id="player-name-input" maxlength="14" size="12" />
    </div>
    <div class="input-containers">
      <div class="input-label">Chat:</div>
      <input id="message-input" size="60" placeholder="press enter to chat" />
    </div>
    <br />
    <br />
    <div class="mobile-controls">
      <div class="btn" id="touch-left">< Left</div>
      <div class="btn" id="touch-right">Right ></div>
      <div class="btn" id="touch-jump">Jump ^</div>
    </div>

    <div class="desktop-info">
      <p>
        Controls: <br />
        "wasd" or "arrow keys" to move <br />
        "w" or "up-arrow-key" or "spacebar" to jump
      </p>
      <p>
        Chat: <br />
        Focus on the input field by pressing the "enter" key, <br />
        then type your message, <br />
        then press "enter" again to send.
      </p>
    </div>

    <div>
      <!-- used for debugging -->
      <br />
      <div id="self-info"></div>
      <br />
      <div id="broadcast-info"></div>
    </div>

    <!-- scripts -->
    <script src="/dist/index.js" type="module"></script>
    <script src="/dist/visits-ui.js" type="module"></script>
  </body>
</html>
